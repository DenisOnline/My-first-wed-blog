<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <div th:each="el : ${post}">
        <form method="post"> <!-- post это скрытый метод передачи данных, например get передаёт через URL-адрес -->
            <input type="text" th:value="${el.title}" name="title" placeholder="Введите название статьи" class="form-control"><br><!-- placeholder добавляет подсказку -->
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Введите анонса статьи" class="form-control"><br>
            <textarea name="full_text" th:text="${el.full_text}" placeholder="Введите текст" class="form-control"/><br>
            <button type="submit" class="btn btn-success">Обновить</button> <!-- submit означает, что при нажатии на кнопку будет перезапускаться страница -->
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

<!--<p th:text="'Дороу, ' + ${title} + ' xD'" /> th - Thymeleaf со свойством text, ${параметр} -->
</body>
</html>
